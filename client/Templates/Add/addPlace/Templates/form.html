<template name="newLocation">
	<form>
		<div class="form-group">
			<label class="control-label" for="newLocation">Локация</label>
			<input class="form-control typeahead" type="text" id="newLocation" name="newLocation" autocomplete="off" data-source="locations">

			<label class="control-label" for="newDistrict">Район</label>
			<input class="form-control typeahead" type="text" id="newDistrict" name="newDistrict" autocomplete="off" data-source="districts">

			<label class="control-label" for="toCenter">Расстояние от центра (км)</label>
			<input class="form-control" type="number" id="toCenter" name="toCenter" autocomplete="off">

			<label class="control-label" for="newPlace">Место</label>
			<input class="form-control typeahead" type="text" id="newPlace" name="newPlace" autocomplete="off">

			<div class="radio">
				<label>
					<input type="radio" id="hotel" value="Отель" name="kind">Отель</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" id="airport" value="Аэропорт" name="kind">Аэропорт</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" id="pier" value="Пирс" name="kind">Пирс</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" id="shop" value="Магазин" name="kind">Магазин</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" id="hospital" value="Госпиталь" name="kind">Госпиталь</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" id="spa" value="Спа" name="kind">Спа</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" id="busStation" value="Автобусная станция" name="kind">Автобусная станция</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" id="other" value="Другое" name="kind" checked="checked">Другое</label>
			</div>
		</div>
		<input type="submit" value="Добавить">
	</form>
</template>
